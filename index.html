<html>

<head>
    <title>My TodoMVC</title>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <link rel="icon" href="favicon.ico">
</head>

<body onload="load();">
    <p id="titles" class="titles">Todo List</p>
    <div id="allContent" class="allContent">
        <div id="input" class="input">
            <input id="image" class="image" type="checkbox" />
            <label for="image"></label>
            <div id="inputContent" class="inputContent">
                <input type="text" placeholder="What needs to be done?" id="inputContents" class="inputContents" />
            </div>
            <>
        </div>

        <div id="list" class="list">
            <div id="ulContent" class="ulContent">
                <div id="listDiv" class="listDiv">
                </div>
            </div>
        </div>

        <div id="divContent" class="divContent">
            <span class="number" id="number"></span>
            <span class="labelSpan" id="labelSpan"> item left </span>
            <span class="all" id="all"> ALL </span>
            <span class="active" id="active"> ToDo </span>
            <span class="completed" id="completed"> Done </span>
            <span class="clear" id="clear"> Clear Done </span>
        </div>


    </div>

    <footer id="info">
        <p>
            1552739 Lulu Tsao
            <br>
            Tongji University
            <br>
            Copyright &copy 2018
        </p>
    </footer>


</body>

</html>
